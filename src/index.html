<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial de Electiva</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <header>
                <img src="Logo-Unicolombo.png" alt="imagen de unicolombo" id="unicolombo">
                <h1>Registro de Estudiante</h1>
                <h2>Información del estudiante</h2>
                <div class="hijo">
                    <label for="Foto">Foto del Estudiante</label>
                    <input type="file" id="Foto">
                    <br>

                    <label for="Nombre">Nombre Completo</label>
                    <br>
                    <input type="text" id="Nombre">
                    <br>

                    <label for="Edad">Edad</label>
                    <br>
                    <input type="number" id="Edad">
                    <br>

                    <label for="Universidad">Universidad</label>
                    <br>
                    <input type="text" id="Universidad">
                    <br>

                    <label for="Carrera">Carrera</label>
                    <br>
                    <input type="text" id="Carrera">
                    <br>

                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email">
                    <br>

                    <button class="btn">Registrar</button>
                </div>
            </header>
        </div>
    </div>
    
    <footer>
        <p>© 2024 Duvan Camilo Amaya Lopez. Todos los derechos reservados</p>
    </footer>
</body>
</html>
